{% extends "layout.html" %}
{% block title %}Tags - {% endblock %}
{% block content_body %}
    <div class="title">Tags:</div>
    <ul>
    {% for tag in tags %}
    <li><a href="{{ url_for("list", tag=tag) }}">{{ tag }}</a>
        ({{ tags[tag] }})
        [<a href="{{ url_for("show_large_map", key=tag) }}" target="_blank">Tag Map</a>]
    {% endfor %}
    </ul>
{% endblock %}
